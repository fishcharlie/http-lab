<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalsController.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="CriminalsApp">

  <h1>Infamous Criminals</h1>

  <section ng-controller="criminalsController as criminalsController">

    <ul id="criminals">
      <li ng-repeat="criminal in criminalsController.criminals" data-id="">
        <strong>{{criminal.name}}</strong> <em>{{criminal.location}}</em> <span class='status {{criminal.status | lowercase}}'>{{criminal.status | capitalize}}</span>
        <button class='delete' ng-click="delete(criminal._id)">X</button>
      </li>
    </ul>

    <form ng-submit="submit()">
      <div>
        <label for="newCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" ng-model="criminalsController.newCriminal.name" placeholder="Prof. Moriarty">
      </div>
      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminalsController.newCriminal.location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <label for="newCriminal-status">Status:</label>

        <select id="newCriminal-status" ng-model="criminalsController.newCriminal.status">
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" ng-selected="true">Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Criminal">
      </div>
    </form>

  </section>

</body>
</html>
